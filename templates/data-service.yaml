apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      serviceAccountName: data-service-sa
      containers:
      - name: data
        image: hashicorp/http-echo
        args:
        - "-text=Hello from data-service"
        ports:
        - containerPort: 5678
        livenessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: app
spec:
  selector:
    app: data-service
  ports:
    - protocol: TCP
      port: 5678
      targetPort: 5678
  type: ClusterIP

